<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama API Status</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #444; }
        pre { background-color: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ollama API Status</h1>
        <div id="status-container">
            <p>Loading system health...</p>
        </div>
    </div>

    <script>
        async function fetchOllamaHealth() {
            const statusContainer = document.getElementById('status-container');
            try {
                // Assuming the Ollama API is served at the root and has a /api/health endpoint
                // Adjust '/o/api/health' if the actual endpoint is different or needs a specific base path
                const response = await fetch('/o/api/health'); // Prepended /o/ based on common proxy setups for ollama
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                statusContainer.innerHTML = `<p><strong>Status:</strong> Healthy</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('Error fetching Ollama health:', error);
                statusContainer.innerHTML = `<p class="error">Error fetching system health: ${error.message}</p>`;
            }
        }

        window.onload = fetchOllamaHealth;
    </script>
</body>
</html>
