# Application Configuration
spring.application.name=home-server-example-java
spring.mvc.favicon.enabled=false

# Disable Docker Compose integration
spring.docker.compose.enabled=false

# Database Configuration - Use Docker service name
spring.datasource.url=jdbc:mysql://homeserver-mysql:3306/mydatabase?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=mySecretKey
app.jwt.expiration=86400
app.jwt.refresh-expiration=604800

# Security Configuration  
spring.security.user.name=admin
spring.security.user.password=admin123

# Master Password Security (change in production)
app.security.pepper=your-secret-pepper-change-in-production-2024
spring.security.user.roles=ADMIN

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.com.isaaclins.homeserverexamplejava=DEBUG
logging.level.org.springframework.security=DEBUG

# External Services Configuration
ollama.base-url=http://localhost:11434
gitea.base-url=http://localhost:3000
gitea.api-url=http://localhost:3000/api/v1

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Admin Configuration
app.admin.default-username=admin
app.admin.default-password=admin123
