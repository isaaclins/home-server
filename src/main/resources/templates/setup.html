<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Server Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .setup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            margin-top: 5vh;
        }
        .setup-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .setup-body {
            padding: 2rem;
        }
        .form-floating > .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-outline-danger {
            border-radius: 12px;
            border-width: 2px;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="setup-container">
                    <div class="setup-header">
                        <i class="bi bi-shield-lock-fill fs-1 mb-3"></i>
                        <h2>Master Password Setup</h2>
                        <p class="mb-0">Secure your home server with a master password</p>
                    </div>
                    
                    <div class="setup-body">
                        <!-- Error Messages -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Success Messages -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Master Password Setup -->
                        <div class="text-center mb-4">
                            <h4 class="text-dark">
                                <i class="bi bi-shield-lock text-primary me-2"></i>
                                Create Master Password
                            </h4>
                            <p class="text-muted">
                                This password will be required to register new users on your home server.
                                Choose a strong password and keep it secure.
                            </p>
                        </div>
                        
                        <form th:action="@{/setup}" method="post" th:object="${setupRequest}">
                            <div class="form-floating mb-3">
                                <input type="password" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('masterPassword')} ? 'form-control is-invalid' : 'form-control'"
                                       id="masterPassword" 
                                       th:field="*{masterPassword}" 
                                       placeholder="Master Password"
                                       required>
                                <label for="masterPassword">Master Password</label>
                                <div th:if="${#fields.hasErrors('masterPassword')}" class="invalid-feedback">
                                    <span th:errors="*{masterPassword}"></span>
                                </div>
                            </div>
                            
                            <div class="form-floating mb-4">
                                <input type="password" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('masterPasswordConfirmation')} ? 'form-control is-invalid' : 'form-control'"
                                       id="masterPasswordConfirmation" 
                                       th:field="*{masterPasswordConfirmation}" 
                                       placeholder="Confirm Master Password"
                                       required>
                                <label for="masterPasswordConfirmation">Confirm Master Password</label>
                                <div th:if="${#fields.hasErrors('masterPasswordConfirmation')}" class="invalid-feedback">
                                    <span th:errors="*{masterPasswordConfirmation}"></span>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-lg me-2"></i>Setup Master Password
                            </button>
                        </form>
                        
                        <!-- Development Reset (only show in dev mode) -->
                        <div class="mt-4 text-center" th:if="${@environment.getActiveProfiles().length > 0 and @environment.getActiveProfiles()[0] == 'dev'}">
                            <form th:action="@{/setup/reset}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger btn-sm" 
                                        onclick="return confirm('Are you sure you want to reset the setup?')">
                                    <i class="bi bi-arrow-clockwise me-1"></i>Reset Setup
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
