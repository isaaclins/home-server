# Server Configuration
server.port=${BACKEND_PORT:8080}
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Actuator Configuration
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health,info}
management.endpoint.health.show-details=${MANAGEMENT_HEALTH_DETAILS:always}
management.endpoints.jmx.exposure.exclude=*

# MySQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# Database Connection Pool Security
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.pool-name=HomeServerHikariCP

# JPA Configuration
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.open-in-view=false

# Security Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Application Security Settings
app.frontend-url=${NEXT_PUBLIC_API_URL:http://localhost:3000}
app.additional-origins=${ALLOWED_ORIGINS:}
app.enable-rate-limiting=${ENABLE_RATE_LIMITING:true}
app.max-requests-per-minute=${MAX_REQUESTS_PER_MINUTE:10}
app.max-requests-per-hour=${MAX_REQUESTS_PER_HOUR:50}

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
