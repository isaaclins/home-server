# Server Configuration
server.port=${BACKEND_PORT:8080}

# Actuator Configuration
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health,info}
management.endpoint.health.show-details=${MANAGEMENT_HEALTH_DETAILS:always}
management.endpoint.health.show-components=${MANAGEMENT_HEALTH_COMPONENTS:true}
management.endpoint.health.probes.enabled=${MANAGEMENT_HEALTH_PROBES:true}
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Database Configuration (Docker profile expects MySQL via env-vars)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/homeserver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:homeserver_app}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA Configuration
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Security Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}

 
