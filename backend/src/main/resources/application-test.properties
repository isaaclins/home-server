# Test Configuration for CI Pipeline
# Uses MySQL service provided by GitLab CI

# Server Configuration
server.port=8080

# Actuator Configuration - expose health endpoint for testing
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# MySQL Database Configuration (using CI service)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/homeserver_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:homeserver_test}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:test_password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA Configuration for testing
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Security Configuration (test values)
jwt.secret=${JWT_SECRET:test_jwt_secret_for_ci_pipeline_only}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.org.springframework.web=${LOGGING_LEVEL_WEB:DEBUG}
logging.level.com.isaaclins.homeserver=${LOGGING_LEVEL_APP:DEBUG}

# Test-specific settings
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never 
